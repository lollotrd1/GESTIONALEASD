{% extends "report_base.html" %}

{% block report_title %}Statistiche Quote{% endblock %}

{% block report_details %}
<div class="mb-4">
    <h6 class="text-muted">Distribuzione Quote</h6>
    <div class="list-group">
        {% for tipo, count in statistiche.items() %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            {{ tipo }}
            <span class="badge bg-primary rounded-pill">{{ count }} soci</span>
        </div>
        {% endfor %}
        <div class="list-group-item d-flex justify-content-between align-items-center fw-bold">
            Totale
            <span class="badge bg-success rounded-pill">{{ totale }} soci</span>
        </div>
    </div>
</div>
{% endblock %}
